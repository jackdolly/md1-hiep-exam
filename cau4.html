<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="canvas"></canvas>
<script>
    class Circle {
        constructor(x, y, radius) {
            this.x = x;
            this.y = y;
            this.radius = radius;
            this.canvas = document.getElementById("canvas");
            this.ctx = this.canvas.getContext("2d");
        }

        draw() {
            this.ctx.beginPath();
            this.ctx.fillStyle = "#000000";
            this.ctx.arc(10, 10, 100, 0, 2 * Math.PI);
            this.ctx.fill();
            this.ctx.closePath();
        }
    }

    let circle = new Circle();
    circle.draw()
</script>
</body>
</html>
