<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function tryRemoveFromArray(arr, x) {
        let arr1 = [];
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] !== x) {
                arr1.push(arr[i])
            }
        }
        return arr1;
    }
    document.write(tryRemoveFromArray([1, 2, 3, 4, 6, 6, 5], 5))
</script>
</body>
</html>
