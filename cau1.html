<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function findMax() {
        let arr = [1, 2, 3];
        let max = arr[0];
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] > max) {
                max = arr[i];
            }
        }
        document.write("số lớn nhất trong mảng là :" + max)
    }

    findMax()
</script>
</body>
</html>
